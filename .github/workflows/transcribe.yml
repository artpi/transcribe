

name: Transcribe
on:
  pull_request:
    types:
      - opened

jobs:
  build:
    name: Build all projects
    runs-on: ubuntu-latest
    timeout-minutes: 20  # 2022-02-10: We've gotten the build down to ~9-15 minutes now! p9dueE-4dJ-p2

    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: sudo apt update && sudo apt-get install -y ffmpeg python3-pip

      - name: Install Youtube-dl
        run: sudo pip3 install youtube-dl && hash youtube-dl

      - name: Install whisper
        run: pip3 install git+https://github.com/openai/whisper.git

      - name: Run transcription
        run: ./transcribe.sh

      - uses: actions/upload-artifact@v3
        with:
          name: transcription
          path: transcriptions/
