name: Transcribe
on:
  issues:
    types:
      - opened

jobs:
  build:
    name: Run transcription
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3

      - name: Check if already transcribed
        run: echo "PREVIOUS=$( gh search issues "${{ github.event.issue.body }}" --repo artpi/transcribe --json url -L 1 | jq -r ".[0].url" )" >> $GITHUB_ENV

      - run: gh issue comment $ISSUE -b "That video has been already transcribed.\n ${{ env.PREVIOUS }}"
        if: env.PREVIOUS != 'null'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}

      - run: gh issue comment $ISSUE --body "Running transcription, this may take a while."
        if: env.PREVIOUS == 'null'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}

      - run: gh issue close $ISSUE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE: ${{ github.event.issue.html_url }}
